<div class="row">
  <div class="col-md-6 mb-4">
    <a routerLink="/" class="btn btn-link">
      <h2>
        <i class="fa fa-chevron-circle-left"></i> Dashboard</h2>
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card border-primary mb-4">
  <div class="card-header bg-primary text-white">
    Adauga Mester
  </div>
  <div class="card-body">
    <form #mesterForm="ngForm" (ngSubmit)="onSubmit(mesterForm)" class="">
      <!-- introduce nume -->
      <div class="form-group">
        <label for="Nume">Nume</label>
        <input type="text" class="form-control" name="Nume" #mesterNume="ngModel" [ngClass]="{'is-invalid':mesterNume.errors && mesterNume.touched}"
          [(ngModel)]="mester.Nume" minlength="2">

        <!-- <div [hidden]="!mesterNume.errors?.required" class="invalid-feedback">
          Name required
        </div> -->
        <div [hidden]="!mesterNume.errors?.minlength" class="invalid-feedback">
          Must be at least 2 characters
        </div>

        <!-- introduce prenume -->
        <div class="form-group">
          <label for="Prenume">Prenume</label>
          <input type="text" class="form-control" name="Prenume" #mesterPrenume="ngModel" [ngClass]="{'is-invalid':mesterPrenume.errors && mesterPrenume.touched}"
            [(ngModel)]="mester.Prenume" minlength="2">

          <!-- <div [hidden]="!mesterPrenume.errors?.required" class="invalid-feedback">
            Prenume required
          </div> -->
          <div [hidden]="!mesterPrenume.errors?.minlength" class="invalid-feedback">
            Must be at least 2 characters
          </div>
        </div>

        <!-- introduce email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" #mesteremail="ngModel" [ngClass]="{'is-invalid':mesteremail.errors && mesteremail.touched}"
            [(ngModel)]="mester.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">

          <!-- <div [hidden]="!mesteremail.errors?.required" class="invalid-feedback">
            Email required
          </div> -->
          <div [hidden]="!mesteremail.errors?.pattern" class="invalid-feedback">
            Email is not valid
          </div>
        </div>

        <!-- introduce telefon -->
        <div class="form-group">
          <label for="telefon">Telefon</label>
          <input type="text" class="form-control" name="telefon" #mestertelefon="ngModel" [ngClass]="{'is-invalid':mestertelefon.errors && mestertelefon.touched}"
            [(ngModel)]="mester.telefon" minlength="10">

          <!-- <div [hidden]="!mestertelefon.errors?.required" class="invalid-feedback">
            Telefon required
          </div> -->
          <div [hidden]="!mestertelefon.errors?.minlength" class="invalid-feedback">
            Must be at least 9 characters
          </div>
        </div>

        <!-- introduce Aptitudini -->
        <div class="form-group">
          <label for="Aptitudini">Aptitudini</label>
          <input type="text" class="form-control" name="Aptitudini" #mesterAptitudini="ngModel" [ngClass]="{'is-invalid':mesterAptitudini.errors && mesterAptitudini.touched}"
            [(ngModel)]="mester.Aptitudini" minlength="2">

          <!-- <div [hidden]="!mesterAptitudini.errors?.required" class="invalid-feedback">
            Aptitudini required
          </div> -->
          <div [hidden]="!mesterAptitudini.errors?.minlength" class="invalid-feedback">
            Must be at least 2 characters
          </div>
        </div>

        <!-- introduce OfertaMester -->
        <div class="form-group">
          <label for="OfertaMester">Oferta Mester</label>
          <input type="text" class="form-control" name="OfertaMester" #mesterOfertaMester="ngModel" [ngClass]="{'is-invalid':mesterOfertaMester.errors && mesterOfertaMester.touched}"
            [(ngModel)]="mester.OfertaMester" minlength="2">

          <!-- <div [hidden]="!mesterOfertaMester.errors?.required" class="invalid-feedback">
            OfertaMester required
          </div> -->
          <div [hidden]="!mesterOfertaMester.errors?.minlength" class="invalid-feedback">
            Must be at least 2 characters
          </div>
        </div>

        <!-- introduce Adresa -->
        <div class="form-group">
          <label for="Adresa">Adresa</label>
          <input type="text" class="form-control" name="Adresa" #mesterAdresa="ngModel" [ngClass]="{'is-invalid':mesterAdresa.errors && mesterAdresa.touched}"
            [(ngModel)]="mester.Adresa" minlength="2">

          <!-- <div [hidden]="!mesterAdresa.errors?.required" class="invalid-feedback">
            Adresa required
          </div> -->
          <div [hidden]="!mesterAdresa.errors?.minlength" class="invalid-feedback">
            Must be at least 2 characters
          </div>
        </div>

        <!-- introduce Firma -->
        <div class="form-group">
          <label for="Firma">Firma</label>
          <input type="text" class="form-control" name="Firma" #mesterFirma="ngModel" [ngClass]="{'is-invalid':mesterFirma.errors && mesterFirma.touched}"
            [(ngModel)]="mester.Firma" minlength="2">

          <!-- <div [hidden]="!mesterFirma.errors?.required" class="invalid-feedback">
            Firma required
          </div> -->
          <div [hidden]="!mesterFirma.errors?.minlength" class="invalid-feedback">
            Must be at least 2 characters
          </div>
        </div>

        <!-- introduce Mester -->
        <div class="form-group">
          <label for="Mester">Contract</label>
          <input type="text" class="form-control" name="Contract" #mesterContract="ngModel" [ngClass]="{'is-invalid':mesterContract.errors && mesterContract.touched}"
            [(ngModel)]="mester.Contract" minlength="2">

          <!-- <div [hidden]="!mesterContract.errors?.required" class="invalid-feedback">
            Contract required
          </div> -->
          <div [hidden]="!mesterContract.errors?.minlength" class="invalid-feedback">
            Must be at least 2 characters
          </div>
        </div>

        <div class="form-group">
          <label for="balance">Plata</label>
          <input type="number" class="form-control" [(ngModel)]="mester.balance" name="balance" #mesterBalance="ngModel" [disabled]="disableBalanceOnAdd">
        </div>

      </div>
      <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
